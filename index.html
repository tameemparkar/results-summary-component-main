<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>
<body> 
  <main style="display: flex; gap: 1px;">
    <div class="box" style= "background: linear-gradient(#6742ff ,#312ceb)">
      <span>Your result</span>
      <div class="circle" style= "background: linear-gradient(#312ceb, #6742ff)"> 
        <div class="mainnumber">76</div>
        <div class="text2";>of 100</div>
      </div>
        <div class="text2" style="font-size: medium; font-weight: bold;">Great</div>
        <div class="text2">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="box box-2">
    <div>Summary</div>
      <div class="summary-row" style="background-color: rgba(255, 0, 0, 0.1);">
        <div style="color: red;">Reaction</div>
        <div><span>80</span>/<span>100</span></div>
      </div>
    <div class="summary-row" style="background-color: rgba(255, 255, 0, 0.1);">
      <div style="color: darkorange;">Memory</div>
      <div><span>92</span>/<span>100</span></div>
    </div>
    <div class="summary-row" style="background-color: rgba(0, 255, 0, 0.1);">
      <div style="color: green;">Verbal</div>
      <div><span>61</span>/<span>100</span></div>
    </div>
    <div class="summary-row" style="background-color: rgba(0, 0, 255, 0.1);">
      <div style="color: blue;">Visual</div>
      <div style="gap: 10px;"><span>72</span>/<span>100</span></div>
    </div>
        
  
    <button class="button">Continue</button>
  </div>

  </main>
  

</body>
</html>
